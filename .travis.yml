language: ruby
cache: bundler
rvm:
  - 2.3.0
  - 2.2.2
  - 1.9.3
script:
  - bundle exec rspec
  - bundle exec rubocop lib spec
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: hedgelog-*.gem
    on:
      tags: true
      rvm: 2.2.2
      repo: firespring/hedgelog
  - provider: rubygems
    api_key:
      secure: 
    gem: hedgelog
    on:
      tags: true
      rvm: 2.2.2
      repo: firespring/hedgelog
